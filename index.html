<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note apps</title>
    <link rel="shortcut icon" href="./imgage/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Smart Note Apps</h1>
    <div class="function-box">
      <div class="function1">
        <button class="note1">
          <p>New Note</p>
          <img src="./imgage/writing.png" alt="writing">
        </button>
        <button class="note2">mode <img src="./imgage/night-mode.png" alt="theme mode"></button>
      </div>
      <div class="function2">
        <p>Search</p>
        <input type="text" placeholder="type to search" id="" />
      </div>
    </div>
    <div class="notes">
        <div class="note-box">
            <div class="note-info">
                <h3>Note Title</h3>
                <p>creation date</p>
                <p>body here</p>
            </div>
            <div class="note-edit">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </div>
  </body>
</html>
